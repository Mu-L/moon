# workflow name
name: CI

# Run this workflow every time a new commit pushed to your repository
on: [push, pull_request]

jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: chmod +x premake5 && ./premake5 gmake
      - name: build
        run: make -j2

  linux-clang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: chmod +x premake5 && ./premake5 gmake --cc=clang
      - name: build
        run: make -j2

  macos-clang:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: chmod +x premake5-macosx && ./premake5-macosx gmake --cc=clang
      - name: build
        run: make -j2

  windows-vs2019:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: premake5.exe vs2019
      - name: build
        run: msbuild Server.sln /p:configuration="release"